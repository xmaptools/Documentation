name: Build and Deploy VitePress Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Copy images from assets to .vitepress/public
      - name: Copy images into public
        run: |
          mkdir -p .vitepress/public
          cp -R assets/* .vitepress/public/

      # Setup GitHub Pages
      - uses: actions/configure-pages@v4

      # Install dependencies
      - run: npm ci

      # Build the site
      - run: npm run build

      # Upload build to Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: .vitepress/dist